<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- adding meat tag for seo  -->
     <!-- adding impotant meta tag for site preview while it share to social media platform like Facebook, Instagram, WhatsApp, LinkedIn etc-->
      <!-- it will help to preview site in card format when link was share -->
       <!-- also help to your site at top search result on search engines (Google, Bing, etc) -->
      <!-- type of your content, most of time it is website -->
      <meta property="og:type" content="website">
      <!-- your website url -->
      <meta property="og:url" content="https://github.com/KavyaJP/Web-Development">
      <!-- title of your website or webpage -->
      <meta property="og:title" content="This is Web-Development lesson-5 SEO and Core Web Vitals">
      <!-- add img link or its path , it will be show as preview as img when site was share -->
      <meta property="og:image" itemprop="image" content="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/detail/001.png">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- description for your website -->
    <meta name="description" content="This page is about me and my hobbies" />
    <title>Day 5 - SEO and Core Web Vitals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quas
      blanditiis saepe pariatur voluptates mollitia! Maxime esse corrupti,
      quibusdam facere autem nihil.
    </p>
    <script src="script.js"></script>
  </body>
</html>
